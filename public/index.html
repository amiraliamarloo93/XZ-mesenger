<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XZ Messenger — ورود / ثبت‌نام</title>
  <link rel="icon" type="image/png" sizes="512x512" href="xz_messenger_icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="auth-page">
    <div class="split-left"></div>
    <div class="split-right"></div>

    <div class="auth-card glass">
      <h1>پیام‌رسان XZ</h1>

      <div class="auth-toggle">
        <button id="btnLogin" class="active">ورود</button>
        <button id="btnRegister">ثبت‌نام</button>
      </div>

      <form id="formLogin" class="auth-form">
        <input id="loginPhone" placeholder="شماره موبایل" />
        <input id="loginPin" type="password" placeholder="رمز ۴ رقمی" maxlength="4" />
        <div class="row">
          <button type="button" onclick="doLogin()">ورود</button>
          <button type="button" onclick="goToRegister()">رفتن به ثبت‌نام</button>
        </div>
        <p class="hint">یا با شماره ثبت‌نام کن</p>
      </form>

      <form id="formRegister" class="auth-form hidden">
        <input id="regPhone" placeholder="شماره موبایل" />
        <input id="regFirst" placeholder="نام" />
        <input id="regLast" placeholder="نام خانوادگی" />
        <input id="regPin" type="password" placeholder="رمز ۴ رقمی" maxlength="4" />
        <div class="row">
          <button type="button" onclick="doRegister()">ارسال کد تایید</button>
          <button type="button" onclick="goToLogin()">بازگشت</button>
        </div>
      </form>

      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
