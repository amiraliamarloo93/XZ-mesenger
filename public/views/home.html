<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خانه | XZ Messenger</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
  <h2>XZ Messenger</h2>
  <div class="profile">
    <p id="userName">کاربر: </p>
    <button onclick="openSettings()">تنظیمات</button>
    <button onclick="openCreateGroup()">ساخت گروه</button>
    <button onclick="logout()">خروج</button>
  </div>
  <div class="chat-list" id="chatList"></div>
</div>
<div class="chat-area">
  <div class="chat-header" id="chatHeader">یک گفتگو انتخاب کنید</div>
  <div class="messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="msgInput" placeholder="پیام خود را بنویسید..." onkeypress="enterSend(event)">
    <button onclick="sendMessage()">ارسال</button>
    <button onclick="sendVoice()">🎤</button>
    <button onclick="sendImage()">🖼️</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
