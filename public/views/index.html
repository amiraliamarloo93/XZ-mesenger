<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>XZ Messenger - ثبت‌نام</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <div class="card" style="margin:18px;">
    <div class="card-header">ثبت‌نام در XZ Messenger</div>
    <div class="card-body">
      <div class="input"><label>نام</label><input id="firstName" placeholder="نام"></div>
      <div class="input"><label>نام خانوادگی</label><input id="lastName" placeholder="نام خانوادگی"></div>
      <div class="input"><label>شماره موبایل</label><input id="phone" placeholder="مثال: 09123456789"></div>
      <div class="input"><label>رمز ۴ رقمی</label><input id="pin" type="password" maxlength="4" placeholder="رمز ۴ رقمی"></div>
      <div style="display:flex; gap:10px;">
        <button class="btn" onclick="requestOtp()">ارسال کد تایید</button>
        <a href="/login" class="btn secondary">ورود</a>
      </div>
    </div>
  </div>
  <div style="position:fixed;bottom:14px;left:14px;font-size:13px;color:#fff">نسخه محلی • ساخته شده توسط امیرعلی عمارلو و ChatGPT</div>
</body>
</html>
