<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت‌نام | XZ</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
<div class="container">
  <h1>ثبت‌نام</h1>
  <form action="otp.html" method="post">
    <label>شماره موبایل</label>
    <input type="text" name="phone" required>
    <label>نام</label>
    <input type="text" name="first_name" required>
    <label>نام خانوادگی</label>
    <input type="text" name="last_name" required>
    <label>رمز ۴ رقمی</label>
    <input type="password" name="pin" maxlength="4" required>
    <button type="submit" class="btn btn-white">ارسال کد تایید</button>
  </form>
  <a href="login.html" class="link">بازگشت به ورود</a>
</div>
<script src="js/main.js"></script>
</body>
</html>
