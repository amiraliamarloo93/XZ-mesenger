<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>چت — XZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar glass">
      <div class="brand">پیام‌رسان XZ</div>
      <input id="searchChat" class="search" placeholder="🔍 جستجو..." oninput="filterList()"/>
      <div id="chatList" class="list"></div>
      <div class="foot"><a href="groups.html">بازگشت</a> <a href="profile.html">پروفایل</a></div>
    </aside>

    <main class="main-area">
      <header class="chat-header">
        <div id="chatTitle">یک گفتگو انتخاب کنید</div>
        <div class="chat-actions">
          <input id="fileInput" type="file" accept="image/*" />
          <label class="mic-btn" id="micBtn">🎤</label>
        </div>
      </header>

      <div id="messages" class="messages"></div>

      <div class="chat-input">
        <input id="messageInput" placeholder="پیام خود را بنویسید..." onkeydown="onKey(event)" />
        <button onclick="sendText()">ارسال</button>
      </div>
    </main>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
