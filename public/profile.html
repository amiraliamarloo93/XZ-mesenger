<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>پروفایل - XZ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="max-width:720px;margin:40px auto">
    <div class="panel">
      <h3>پروفایل شما</h3>
      <div class="field"><label class="label">نام</label><input id="firstName" class="input"></div>
      <div class="field"><label class="label">نام خانوادگی</label><input id="lastName" class="input"></div>
      <div class="field"><label class="label">رمز ۴ رقمی</label><input id="pin" class="input" maxlength="4" type="password"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn primary" onclick="save()">ذخیره</button>
        <button class="btn ghost" onclick="back()">بازگشت</button>
      </div>
      <div style="margin-top:12px"><strong>سازنده:</strong>ChatGPT ساخته شده توسط امیرعلی عمارلو و </div>
    </div>
  </div>

<script>
const user = JSON.parse(localStorage.getItem('user')||"null");
if(!user) location.href='index.html';
document.getElementById('firstName').value = user.firstName || "";
document.getElementById('lastName').value = user.lastName || "";

async function save(){
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const pin = document.getElementById('pin').value.trim();
  if(pin && !/^\d{4}$/.test(pin)){ alert('رمز باید ۴ رقم باشد'); return; }
  const res = await fetch('/api/update-profile', { method:'POST', headers: {'Content-Type':'application/json'}, body:JSON.stringify({ phone:user.phone, firstName, lastName, pin }) }).then(r=>r.json());
  if(res.success){ alert('بروزرسانی شد'); user.firstName=firstName; user.lastName=lastName; localStorage.setItem('user', JSON.stringify(user)); }
  else alert('خطا');
}
function back(){ location.href='groups.html'; }
</script>
</body>
</html>
