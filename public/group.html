<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گروه‌ها — XZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar glass">
      <div class="brand">پیام‌رسان XZ</div>
      <input id="groupSearch" class="search" placeholder="🔍 جستجوی گروه..." oninput="loadGroups()" />
      <div id="groupList" class="list"></div>

      <div class="create-box">
        <input id="newGroupName" placeholder="نام گروه جدید" />
        <button onclick="createGroup()">ساخت</button>
      </div>

      <div class="foot">
        <a href="profile.html">پروفایل</a>
        <a href="settings.html">تنظیمات</a>
        <a onclick="logout()">خروج</a>
      </div>
    </aside>

    <main class="main-area">
      <header class="main-header">انتخاب کن یک گروه</header>
      <section id="mainContent" class="main-content">
        <div class="empty">یک گفتگو انتخاب کنید</div>
      </section>
    </main>
  </div>

  <script src="js/groups.js"></script>
</body>
</html>
