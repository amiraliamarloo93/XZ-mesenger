<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>گروه‌ها - XZ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-frame" style="margin:30px auto">
    <div class="left-col">
      <div class="brand"><div class="logo">XZ</div><div><h1>پیام‌رسان XZ</h1><div class="small-muted">در خانه شما</div></div></div>
      <input class="search-input" id="search" placeholder="🔍 جستجو گفتگو..." oninput="renderGroups()">
      <div style="display:flex;gap:8px;margin-top:12px">
        <button class="btn" onclick="openProfile()">پروفایل</button>
        <button class="btn ghost" onclick="openSettings()">تنظیمات</button>
      </div>
      <div style="margin-top:10px;flex:1;overflow:auto">
        <div id="groupsList" class="chats"></div>
      </div>
      <div style="margin-top:auto">
        <button class="btn primary" onclick="logout()">خروج</button>
      </div>
    </div>

    <div class="right-col">
      <div class="topbar"><div class="title">گروه‌ها</div><div class="controls"><button class="btn" onclick="showCreate()">ساخت گروه</button></div></div>
      <div style="padding:20px">
        <div id="createArea" style="display:none;margin-bottom:12px">
          <input id="gname" class="input" placeholder="نام گروه">
          <input id="gdesc" class="input" placeholder="توضیح گروه">
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn primary" onclick="createGroup()">ساخت</button>
            <button class="btn ghost" onclick="hideCreate()">لغو</button>
          </div>
        </div>
        <div id="empty" class="small-muted">برای شروع یک گروه بساز یا یکی از لیست را انتخاب کن.</div>
      </div>
    </div>
  </div>

<script>
const user = JSON.parse(localStorage.getItem('user') || "null");
if(!user){ location.href='index.html'; }
async function loadGroups(){
  const res = await fetch('/api/groups').then(r=>r.json());
  window._groups = res || {};
  renderGroups();
}
function renderGroups(){
  const container = document.getElementById('groupsList');
  container.innerHTML='';
  const search = (document.getElementById('search').value||'').toLowerCase();
  for(const g in window._groups){
    if(search && !g.toLowerCase().includes(search)) continue;
    const div = document.createElement('div'); div.className='chat-card';
    div.innerHTML = `<div class="chat-avatar">${g[0]||'G'}</div>
      <div class="chat-meta"><div class="title">${g}</div><div class="sub">${window._groups[g].description||''} - اعضا: ${window._groups[g].members.length}</div></div>
      <div style="display:flex;flex-direction:column;gap:6px">
        <button class="btn" onclick="enterGroup('${encodeURIComponent(g)}')">ورود</button>
        <button class="btn ghost" onclick="deleteGroup('${encodeURIComponent(g)}')">حذف</button>
      </div>`;
    container.appendChild(div);
  }
}
function showCreate(){ document.getElementById('createArea').style.display='block'; }
function hideCreate(){ document.getElementById('createArea').style.display='none'; }
async function createGroup(){
  const name = document.getElementById('gname').value.trim();
  const desc = document.getElementById('gdesc').value.trim();
  if(!name){ alert('نام وارد نشده'); return; }
  const res = await fetch('/api/create-group',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({groupName:name,description:desc,creatorPhone:user.phone})}).then(r=>r.json());
  if(res.success){ loadGroups(); hideCreate(); } else alert(res.message||'خطا');
}
async function deleteGroup(nameEnc){
  const name = decodeURIComponent(nameEnc);
  if(!confirm('آیا می‌خواهید گروه حذف شود؟')) return;
  await fetch('/api/delete-group',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({groupName:name})});
  loadGroups();
}
function enterGroup(nameEnc){
  const name = decodeURIComponent(nameEnc);
  localStorage.setItem('currentGroup', name);
  window.location.href = 'chat.html';
}
function openProfile(){ window.location.href='profile.html'; }
function openSettings(){ alert('در این نسخه تنظیمات ساده است — بعدی پیشرفته خواهد شد.'); }
function logout(){ localStorage.removeItem('user'); location.href='index.html'; }

loadGroups();
</script>
</body>
</html>
