<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پیام‌رسان XZ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>پیام‌رسان XZ</h1>
  
  <div class="tabs">
    <button id="loginTab">ورود</button>
    <button id="registerTab">ثبت‌نام</button>
  </div>
  
  <!-- فرم ورود -->
  <form id="loginForm" action="/login" method="POST">
    <input type="text" name="phone" placeholder="شماره موبایل" required>
    <input type="password" name="password" placeholder="رمز ۴ رقمی" required>
    <button type="submit">ورود</button>
  </form>

  <!-- فرم ثبت‌نام -->
  <form id="registerForm" action="/register" method="POST" style="display:none;">
    <input type="text" name="phone" placeholder="شماره موبایل" required>
    <input type="text" name="firstName" placeholder="نام" required>
    <input type="text" name="lastName" placeholder="نام خانوادگی" required>
    <input type="password" name="password" placeholder="رمز ۴ رقمی" required>
    <button type="submit">ثبت‌نام و دریافت OTP</button>
  </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
