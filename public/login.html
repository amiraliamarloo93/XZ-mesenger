<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ورود — XZ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-root">
    <div class="card">
      <h2>ورود</h2>
      <input id="phone" placeholder="شماره موبایل">
      <input id="pin" placeholder="رمز ۴ رقمی" type="password">
      <button id="loginBtn">ورود</button>
      <p class="muted"><a href="register.html">ثبت‌نام</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const phone = document.getElementById('phone').value.trim();
      const pin = document.getElementById('pin').value.trim();
      if(!phone || pin.length!==4) return alert('شماره و رمز صحیح وارد کنید');
      const res = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,pin})});
      const data = await res.json();
      if(data.success){
        localStorage.setItem('user', JSON.stringify({ phone, firstName: data.user?.firstName || '' }));
        window.location.href = 'groups.html';
      } else alert(data.message || 'نام کاربری یا رمز اشتباه است');
    };
  </script>
</body>
</html>
